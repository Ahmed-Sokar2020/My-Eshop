<div class="product-details" *ngIf="product">
  <div class="grid">
    <div class="col-12 md:col-6">
      <ui-gallery [images]="product.images"></ui-gallery>
    </div>

    <div class="col-12 md:col-6 product">
      <h2 class="product-name">{{product?.name}}</h2>
      <p class="product-desc">{{product?.description}}</p>
      <div class="product-rating">
        <p-rating
        [(ngModel)]="product.rating"
        [disabled]="true"
        [cancel]="false">
      </p-rating>
      </div>
      <div class="product-price">
        {{product.price | currency}}
        <span class="price-befor">{{product.price + 200 | currency}}</span>
      </div>
      <div class="product-quantity">
        <div class="p-field col-12 p-0">
          <label for="quantity">Quantity</label> <br />
          <p-inputNumber
          class="mt-1"
          [(ngModel)]="quantity"
          mode="decimal"
          [showButtons]="true"
          inputId="quantity"
          [min]="1"
          [max]="1000">
          </p-inputNumber>
        </div>
      </div>
      <div class="product-actions">
        <button
        pButton
        pRipple
        type="button"
        label="Buy Now"
        class="p-button-rounded mr-2"
        routerLink="/cart">
        </button>
        <button
        pButton
        pRipple
        type="button"
        icon="pi pi-shopping-cart"
        label="Add To Cart"
        class="p-button-rounded"
        (click)="addProductToCart()">
        </button>
      </div>
    </div>
  </div>

<!-- This Grid for the rich Description for Product -->
  <div class="grid product-rich-desc">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
