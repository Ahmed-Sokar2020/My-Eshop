<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h3>Categories</h3>
      <div class="p-field-checkbox"
      *ngFor="let category of categories">
        <p-checkbox
        styleClass="mr-2 mb-1"
        [(ngModel)]="category.checked"
        [binary]="true"
        inputId="category.id"
        (onChange)="categoryFilter()">
        </p-checkbox>
        <label style="margin-bottom: 7px; display: inline-block;"
        for="{{category.id}}">{{category.name}}</label>
      </div>
    </div>

     <!-- Check If User Come From Category Page Or From Products Page   -->
    <div [ngClass]="{'col-9': !isCategoryPage, 'col-12': isCategoryPage}">
      <div class="grid" *ngIf="products">
        <div
        [ngClass]="{'col-4': !isCategoryPage, 'col-3': isCategoryPage}" *ngFor="let product of products">
          <products-product-item
          [products]="product">
          </products-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
