<div class="banner">
  <div class="grid">

    <div class="col-5 col-offset-1 banner-text">
      <h1 class="text-xl md:text-2xl lg:text-4xl">The Best Products</h1>
      <h2 class="text-xl md:text-2xl lg:text-4xl">In Every Category</h2>
      <p-button
      styleClass="mt-4 banner-button "
      label="See More"
      icon="pi pi-chevron-right"
      iconPos="right"
      (onClick)="navigateToProducts()">
    </p-button>
    </div>

    <!-- Using animate.css Library -->
    <div  class="col-6 animate__animated animate__slideInLeft banner-image banner-image">
      <img  src="assets/images/banner-image.svg" alt="banner-image">
    </div>

  </div>
</div>
