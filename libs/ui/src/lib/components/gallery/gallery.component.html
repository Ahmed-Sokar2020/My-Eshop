<div class="gallery" *ngIf="hasImages">
  <div class="main-image">
    <img [src]="selectedImageUrl" alt="image">
  </div>
  <div class="images">
    <span>Gallery</span>
    <ul>
      <li
      *ngFor="let image of images"
      (click)="changeSelectedImage(image)"
      [ngStyle]="{'background-image': 'url('+image+')'}">
      </li>
    </ul>
  </div>
</div>
