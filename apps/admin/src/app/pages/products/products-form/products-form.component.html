<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode? 'Edit Product' : 'Add Product'" subheader="You can add or edit Products here">
    <!-- The Grid of The Toolbar -->
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
            [label]="editMode? 'Update' : 'Create'"
            icon="pi pi-plus"
            styleClass="p-button-primary mr-2"
            (click)="onSubmit()">
            </p-button>

            <p-button
            label="Cancel"
            icon="pi pi-arrow-circle-left"
            styleClass="p-button-secondary"
            (click)="cancel()">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <!-- The Grid of The Form -->
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">

          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
                <label for="name">Name</label>
                <input
                class="mt-1"
                formControlName ="name"
                id="name" type="text"
                pInputText>
                <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>

            <div class="p-field col-4">
                <label for="brand">Brand</label>
                <input
                class="mt-1"
                formControlName="brand"
                id="brand" type="text"
                pInputText>
                <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
            </div>

            <div class="p-field col-4">
                <label for="price">Price</label><br />
                <p-inputNumber
                styleClass="mt-1"
                formControlName="price"
                mode="decimal" inputId="price"
                [useGrouping]="false">
                </p-inputNumber>
                <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required</small>
            </div>
          </div>

          <!-- Another Fluid  -->
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="price">Count In Stock</label><br />
              <p-inputNumber
              styleClass="mt-1"
              formControlName="countInStock"
              mode="decimal"
              inputId="countInStock"
              [useGrouping]="false">
              </p-inputNumber>
              <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Count In Stock is required
              </small>
            </div>

            <div class="p-field col-4">
              <label for="Category">Category</label><br />
              <p-dropdown
              styleClass="mt-1"
              [options]="categories"
              formControlName="category"
              optionLabel="name"
              optionValue="id"
              ptionDisabled="inactive"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              placeholder="Select a Category">
              </p-dropdown>
              <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is required</small>
            </div>

            <div class="p-field col-4">
              <label for="isFeatured">Is Featured</label><br />
              <p-inputSwitch
              styleClass="mt-1"
              formControlName="isFeatured">
              </p-inputSwitch>
            </div>

            <div class="p-field col-12">
              <label for="description">Description</label><br />
              <textarea
              class="mt-1"
              [rows]="6"
              [cols]="30"
              pInputTextarea
              formControlName="description">
              </textarea>
              <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is required</small>
            </div>

            <div class="p-field col-12">
              <label for="richDescription">Product Details</label><br />
              <p-editor
              styleClass="mt-1"
              formControlName="richDescription"
              [style]="{height:'250px'}">
              </p-editor>
            </div>

            <div class="p-field col-12">
              <label for="name">Main Image</label>
              <input
              type="file"
              class="p-inputtext mt-1"
              accept="image/*"
              (change)="onImageUpload($event)">
              <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is required
              </small>

              <div class="col-2 mt-2 pl-0">
                <img [src]="imageDisplay" style="width: 100%" alt="">
              </div>
            </div>

          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
