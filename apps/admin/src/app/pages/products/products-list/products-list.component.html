<p-toast></p-toast>
<div class="admin-page" >
  <p-card header="Products" subheader="List of all Products">

    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
            label="New"
            icon="pi pi-plus"
            styleClass="p-button-success"
            routerLink="form" >
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid" [ngStyle]="{color:'var(--blue-100)'}">
      <div class="col-12">
        <p-table
        [paginator]="true"
        [rows]="10"
        [value]="products"
        responsiveLayout="stack"
        styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header" >
              <tr >
                <th class="text-center font-bold" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th class="text-center font-bold">Image</th>
                <th class="text-center font-bold" pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th class="text-center font-bold" pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
                <th class="text-center font-bold" pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                <th class="text-center font-bold" pSortableColumn="created">Created at <p-sortIcon field="created"></p-sortIcon></th>
                <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product >
              <tr >
                  <td class="text-center">
                    <span class="p-column-title font-bold">Name</span>{{product.name}}
                  </td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Image</span>
                    <img [src]="product.image" style="width: 50%" alt="image">
                  </td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Price</span>{{product.price}}
                  </td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Stock</span>{{product.countInStock}}
                  </td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Category</span>{{product.category?.name}}
                  </td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Date</span>{{product.dateCreated | date: 'short'}}
                  </td>
                  <td class="text-center">
                    <p-button
                    (click)="deleteProduct(product.id)"
                    icon="pi pi-trash"
                    styleClass="p-button-danger mb-2"
                    >
                    </p-button>
                    <p-button
                    (click)="editProduct(product.id)"
                    icon="pi pi-pencil"
                    styleClass="p-button-success"
                    >
                    </p-button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
[style]="{width: '50vw'}"
[baseZIndex]="10000"
rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
