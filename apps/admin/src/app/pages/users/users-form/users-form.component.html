<p-toast></p-toast>
<div class="admin-page">
  <p-card
  [header]="editMode? 'Edit User' : 'Add User'"
  subheader="You can add or edit Users here">

    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
            [label]="editMode? 'Update' :'Create'"
            icon="pi pi-plus"
            styleClass="p-button-primary mr-2"
            (click)="onSubmit()">
            </p-button>

            <p-button
            label="Cancel"
            icon="pi pi-arrow-circle-left"
            styleClass="p-button-secondary"
            (click)="cancel()">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">

          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
                <label for="name">Name</label>
                <input
                class="mt-1"
                formControlName ="userName"
                id="name"
                type="text"
                pInputText>
                <small *ngIf="userForm.userName.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>

            <div class="p-field col-4">
                <label for="email">Email</label>
                <input
                class="mt-1"
                formControlName="email"
                id="email"
                type="text"
                pInputText>
                <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                  <span *ngIf="userForm.email.errors?.required">
                    Email is required</span>
                  <span *ngIf="userForm.email.errors?.email">
                    Email is invalid</span>
                </small>
            </div>

            <div class="p-field col-4">
                <label for="password">Password</label>
                <input
                class="mt-1"
                formControlName="password"
                id="password"
                type="password"
                pInputText>
                <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
            </div>

            <div class="p-field col-4">
                <label for="phone">Phone</label>
                <p-inputMask
                styleClass="mt-1"
                mask="(999) 999-9999-9999"
                formControlName="phone"
                placeholder="(999) 999-9999-9999">
                </p-inputMask>
                <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Phone is required</small>
            </div>

            <div class="p-field col-4">
                <label for="isAdmin">Is Admin</label> <br>
                <p-inputSwitch
                styleClass="mt-1"
                formControlName="isAdmin">
                </p-inputSwitch>
            </div>
          </div>

          <!-- Another Fluid  -->
          <div class="p-fluid p-formgrid grid ">
              <div class="p-field col-4">
                <label for="street">Street</label>
                <input
                class="mt-1"
                formControlName="street"
                id="street"
                type="text"
                pInputText>
                <small *ngIf="userForm.street.invalid && isSubmitted" class="p-error">Street is required</small>
              </div>

              <div class="p-field col-4">
                <label for="apartment">Apartment</label>
                <input
                class="mt-1"
                formControlName="apartment"
                id="apartment"
                type="text"
                pInputText>
                <small *ngIf="userForm.apartment.invalid && isSubmitted" class="p-error">Apartment is required</small>
              </div>

              <div class="p-field col-4">
                <label for="zip">Zip</label>
                <input
                class="mt-1"
                formControlName="zip"
                id="zip" type="text"
                pInputText>
                <small *ngIf="userForm.zip.invalid && isSubmitted" class="p-error">Zip is required</small>
              </div>
          </div>

          <!-- Another Fluid  -->
          <div class="p-fluid p-formgrid grid ">
              <div class="p-field col-4">
                <label for="city">city</label>
                <input
                class="mt-1"
                formControlName="city"
                id="city" type="text"
                pInputText>
                <small *ngIf="userForm.city.invalid && isSubmitted" class="p-error">city is required</small>
              </div>

              <div class="p-field col-4">
                <label for="country">country</label>
                <p-dropdown
                styleClass="mt-1"
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Country">
                </p-dropdown>
                <small *ngIf="userForm.country.invalid && isSubmitted" class="p-error">country is required</small>
              </div>
          </div>

        </form>
      </div>
    </div>
  </p-card>
</div>
