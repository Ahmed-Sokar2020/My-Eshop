<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Orders" subheader="List of all Orders">

    <div class="grid">
      <div class="col-12">
        <p-table
        [value]="orders"
        responsiveLayout="stack"
        styleClass="p-datatable-gridlines" >
          <ng-template pTemplate="header">
              <tr>
                  <th class="text-center font-bold" pSortableColumn="user.userName">Name
                    <p-sortIcon field="user.userName"></p-sortIcon>
                  </th>
                  <th class="text-center font-bold" pSortableColumn="totalPrice">Total Price
                    <p-sortIcon field="totalPrice"></p-sortIcon>
                  </th>
                  <th class="text-center font-bold" pSortableColumn="dateOrdered">Date Ordered
                    <p-sortIcon field="dateOrdered"></p-sortIcon>
                  </th>
                  <th class="text-center font-bold" pSortableColumn="status">Status
                    <p-sortIcon field="status"></p-sortIcon>
                  </th>
                  <th></th>
              </tr>
          </ng-template>

          <ng-template pTemplate="body" let-order>
              <tr>
                  <td class="text-center">
                    <span class="p-column-title font-bold">User Name</span>
                    {{order.user?.userName}}
                  </td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Total Price</span>
                    {{order.totalPrice | currency}}
                  </td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Date</span>
                    {{order.dateOrdered | date: 'short'}}</td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Order Status</span>
                    <p-tag
                    [value]="orderStatus[order.status]?.label"
                    [severity]="orderStatus[order.status]?.color">
                    </p-tag>
                  </td>
                  <td class="text-center">
                    <p-button
                    (click)="deleteOrders(order.id)"
                    icon="pi pi-trash"
                    styleClass="p-button-danger mr-2"
                    >
                    </p-button>
                    <p-button
                    (click)="showOrders(order.id)"
                    icon="pi pi-eye"
                    styleClass="p-button-success"
                    >
                    </p-button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
[style]="{width: '50vw'}"
[baseZIndex]="10000"
rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
