<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode? 'Edit Category' : 'Add Categories'" subheader="You can add or edit categories here">

    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
            [label]="editMode? 'Update' : 'Create'"
            icon="pi pi-plus"
            styleClass="p-button-primary mr-2"
            (click)="onSubmit()">
            </p-button>

            <p-button
            label="Cancel"
            icon="pi pi-arrow-circle-left"
            styleClass="p-button-secondary"
            (click)="cancel()">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field sm:col-12 md:col-4">
                <label for="name">Name</label>
                <input
                class="mt-1 height: 35px"
                formControlName ="name"
                id="name"
                type="text"
                pInputText>
                <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="p-field sm:col-12 md:col-4">
                <label for="icon">Icon</label>
                <input
                class="mt-1 height: 35px"
                formControlName="icon"
                id="icon"
                type="text"
                pInputText>
                <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">Icon is required</small>
            </div>
            <div class="p-field sm:col-12 md:col-4">
                <label for="color">Color</label> <br />
                <p-colorPicker
                styleClass="inline-block mt-1"
                formControlName="color">
              </p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
