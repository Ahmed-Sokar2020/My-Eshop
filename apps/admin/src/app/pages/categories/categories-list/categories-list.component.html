<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">

    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
            label="New"
            icon="pi pi-plus"
            styleClass="p-button-success"
            routerLink="form" >
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <p-table
        [value]="categories"
        responsiveLayout="stack"
        styleClass="p-datatable-gridlines">

          <ng-template pTemplate="header">
              <tr>
                  <th class="text-center font-bold" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                  <th class="text-center font-bold">Icon</th>
                  <th class="text-center font-bold">Color</th>
                  <th></th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
              <tr>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Name</span>
                    {{category.name}}
                  </td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Icon</span>
                    <i class="pi"
                      style="font-size: 2rem"
                      [ngClass]="'pi-' + category.icon"> </i>
                  </td>
                  <td class="text-center">
                    <span class="p-column-title font-bold">Color</span>
                    <i class="pi pi-circle-on"
                      style="font-size: 2rem"
                      [ngStyle]="{ color: category.color }"
                      ></i>
                  </td>

                  <td class="text-center">
                    <p-button
                    (click)="deleteCategory(category.id)"
                    icon="pi pi-trash"
                    styleClass="p-button-danger mr-2"
                    >
                    </p-button>
                    <p-button
                    (click)="editCategory(category.id)"
                    icon="pi pi-pencil"
                    styleClass="p-button-success"
                    >
                    </p-button>
                  </td>
              </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
[style]="{width: '50vw'}"
[baseZIndex]="10000"
rejectButtonStyleClass="p-button-text">
</p-confirmDialog>
